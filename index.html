<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Question ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
    }

    /* Floating background elements */
    .floating {
      position: absolute;
      font-size: 34px;
      animation: float 16s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    /* Main card */
    .card {
      position: relative;
      max-width: 420px;
      margin: 120px auto;
      background: white;
      padding: 40px 30px 60px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
    }

    /* Button row */
    .button-row {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      height: 60px; /* important for movement space */
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ff8fa3;
      color: white;
      position: relative; /* starts normal */
    }
  </style>
</head>

<body>

  <!-- Floating florals + cats + bears -->
  <div class="floating" style="left:5%; animation-delay:0s;">ğŸŒ¸</div>
  <div class="floating" style="left:15%; animation-delay:2s;">ğŸ±</div>
  <div class="floating" style="left:30%; animation-delay:4s;">ğŸ§¸</div>
  <div class="floating" style="left:45%; animation-delay:1s;">ğŸŒ¼</div>
  <div class="floating" style="left:60%; animation-delay:3s;">ğŸ±</div>
  <div class="floating" style="left:75%; animation-delay:5s;">ğŸ§¸</div>
  <div class="floating" style="left:90%; animation-delay:2s;">ğŸ’</div>

  <!-- Main content -->
  <div class="card" id="card">
    <h2>Quick Question ğŸ’­</h2>
    <p>Will you be my Valentine? ğŸ’Œ</p>

    <div class="button-row" id="buttonRow">
      <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
      <button id="noBtn" onclick="moveNo()">No ğŸ˜³</button>
    </div>
  </div>

  <script>
    let chaosStarted = false;

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ‰ Yay!</h1>
        <p>This just got very cute ğŸ˜Š</p>
        <p>Happy Valentineâ€™s ğŸ’</p>
      `;
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const container = document.getElementById("buttonRow");

      if (!chaosStarted) {
        chaosStarted = true;
        btn.style.position = "absolute";
      }

      const containerRect = container.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      btn.style.left = randomX + "px";
      btn.style.top = randomY + "px";
    }
  </script>

</body>
</html>
