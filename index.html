<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Question ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* Center stage */
    .stage {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Floating decor */
    .floating {
      position: absolute;
      pointer-events: none;
      opacity: 0.8;
      animation: floatUp linear infinite;
      will-change: transform;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); }
      to   { transform: translateY(-130vh) rotate(360deg); }
    }

    /* Card */
    .card {
      position: relative;
      width: min(520px, 92vw);
      background: white;
      padding: 40px 30px 40px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      z-index: 5;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 30px;
    }

    p {
      margin: 0 0 20px;
      font-size: 16px;
    }

    /* Button container */
    .button-area {
      position: relative;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      white-space: nowrap;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background: #ff8fa3;
      color: white;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="card" id="card">
      <h2>Quick Question ğŸ’­</h2>
      <p>Will you be my Valentine? ğŸ’Œ</p>

      <div class="button-area" id="buttonArea">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
        <button id="noBtn" onclick="moveNo()">No ğŸ˜³</button>
      </div>
    </div>
  </div>

  <script>
    /* ===== Create LOTS of floating icons (4x) ===== */
    document.addEventListener("DOMContentLoaded", () => {
      const stage = document.getElementById("stage");

      const icons = ["ğŸŒ¸", "ğŸŒ¼", "ğŸŒº", "ğŸŒ¹", "ğŸ’–", "ğŸ±", "ğŸ§¸"];
      const COUNT = 48; // 4x density (was ~12 before)

      for (let i = 0; i < COUNT; i++) {
        const el = document.createElement("div");
        el.className = "floating";
        el.textContent = icons[Math.floor(Math.random() * icons.length)];

        // Start BELOW the screen so animation is immediate
        el.style.left = Math.random() * 100 + "%";
        el.style.top = "110vh";

        el.style.fontSize = 30 + Math.random() * 12 + "px";
        el.style.animationDuration = 6 + Math.random() * 4 + "s"; // faster
        el.style.animationDelay = Math.random() * 3 + "s";       // slight stagger

        stage.appendChild(el);
      }
    });

    /* YES */
    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ‰ Yay!</h1>
        <p>This just got very cute ğŸ˜Š</p>
        <p>Happy Valentineâ€™s ğŸ’</p>
      `;
    }

    /* NO movement logic (corner zig-zag) */
    let cornerIndex = 0;
    let chaosStarted = false;

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const area = document.getElementById("buttonArea");

      if (!chaosStarted) {
        chaosStarted = true;
        requestAnimationFrame(() => {
          noBtn.style.position = "absolute";
        });
      }

      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const positions = [
        { left: 10, top: 10 },
        { left: areaRect.width - btnRect.width - 10, top: 10 },
        { left: 10, top: areaRect.height - btnRect.height - 10 },
        { left: areaRect.width - btnRect.width - 10, top: areaRect.height - btnRect.height - 10 }
      ];

      cornerIndex = (cornerIndex + 1) % positions.length;

      noBtn.style.left = positions[cornerIndex].left + "px";
      noBtn.style.top  = positions[cornerIndex].top  + "px";
    }
  </script>
</body>
</html>
