<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Quick Question üíñ</title>

  <style>
    /* ===== Base layout ===== */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent; /* remove mobile tap flash */
    }

    .stage {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* ===== Floating decor ===== */
    .floating {
      position: absolute;
      pointer-events: none;
      opacity: 0.75;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(0deg); }
      to   { transform: translateY(-15vh) rotate(360deg); }
    }

    /* ===== Card ===== */
    .card {
      position: relative;
      width: min(520px, 92vw);
      background: white;
      padding: 38px 28px 34px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      z-index: 5;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 30px;
    }

    p {
      margin: 0 0 16px;
      font-size: 16px;
    }

    /* ===== Button area ===== */
    .button-row {
      position: relative;
      width: 100%;
      height: 68px; /* a bit taller for mobile taps */
    }

    button {
      position: absolute;
      top: 0;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      white-space: nowrap;
      touch-action: manipulation; /* mobile tap optimization */
    }

    #yesBtn {
      left: 0;
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      right: 0;
      left: auto;
      background: #ff8fa3;
      color: white;
    }

    /* ===== Mobile fine-tuning ===== */
    @media (max-width: 420px) {
      h2 { font-size: 26px; }
      p  { font-size: 15px; }
      button { padding: 14px 22px; }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">

    <div class="card" id="card">
      <h2>Quick Question üí≠</h2>
      <p>Will you be my Valentine? üíå</p>

      <div class="button-row" id="buttonRow">
        <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
        <button id="noBtn" onclick="moveNo()">No üò≥</button>
      </div>
    </div>
  </div>

  <script>
    /* ===== Floating decor generator (more + faster) ===== */
    (function generateFloaters() {
      const stage = document.getElementById("stage");
      const icons = ["üå∏", "üåº", "üíê", "üê±", "üß∏", "üíñ"];
      const count = 20; // plenty, looks lively but not chaotic

      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "floating";
        el.textContent = icons[Math.floor(Math.random() * icons.length)];

        el.style.left = Math.random() * 96 + "%";
        el.style.fontSize = 30 + Math.random() * 12 + "px";
        el.style.animationDuration = 8 + Math.random() * 4 + "s";
        el.style.animationDelay = Math.random() * 6 + "s";

        stage.appendChild(el);
      }
    })();

    /* ===== Button logic ===== */
    let chaosStarted = false;

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>üéâ Yay!</h1>
        <p>This just got very cute üòä</p>
        <p>Happy Valentine‚Äôs üíê</p>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const row = document.getElementById("buttonRow");

      if (!chaosStarted) {
        chaosStarted = true;
        noBtn.style.right = "auto"; // prevent expansion bug
      }

      const rowRect = row.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const yesBox = {
        x: yesRect.left - rowRect.left,
        y: yesRect.top - rowRect.top,
        w: yesRect.width,
        h: yesRect.height
      };

      const maxX = rowRect.width - noRect.width;
      const maxY = rowRect.height - noRect.height;

      let x, y, overlap, tries = 0;

      do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        overlap =
          x < yesBox.x + yesBox.w &&
          x + noRect.width > yesBox.x &&
          y < yesBox.y + yesBox.h &&
          y + noRect.height > yesBox.y;

        tries++;
      } while (overlap && tries < 40);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }
  </script>
</body>
</html>
