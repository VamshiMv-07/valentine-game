  <style>
    body {

      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
    }

    /* Floating floral elements */
    .floating {
      position: absolute;
      font-size: 26px;
      animation: float 14s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    /* Main card */
    .card {
      position: relative;
      max-width: 380px;
      margin: 120px auto;
      background: white;
      padding: 36px 28px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 26px;
      font-size: 16px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ff8fa3;
      color: white;
      position: absolute;
    }
  </style>
</head>
