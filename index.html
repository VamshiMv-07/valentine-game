<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Question ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* Center stage */
    .stage {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Floating decor */
    .floating {
      position: absolute;
      pointer-events: none;
      opacity: 0.75;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(0deg); }
      to   { transform: translateY(-15vh) rotate(360deg); }
    }

    /* Card */
    .card {
      position: relative;
      width: min(520px, 92vw);
      background: white;
      padding: 40px 30px 40px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      z-index: 5;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 30px;
    }

    p {
      margin: 0 0 20px;
      font-size: 16px;
    }

    /* Button container */
    .button-area {
      position: relative;
      height: 120px; /* space for movement */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      white-space: nowrap;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background: #ff8fa3;
      color: white;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">

    <div class="card" id="card">
      <h2>Quick Question ğŸ’­</h2>
      <p>Will you be my Valentine? ğŸ’Œ</p>

      <div class="button-area" id="buttonArea">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
        <button id="noBtn" onclick="moveNo()">No ğŸ˜³</button>
      </div>
    </div>
  </div>

  <script>
    /* Background decor */
    (function createDecor() {
      const stage = document.getElementById("stage");
      const icons = ["ğŸŒ¸", "ğŸŒ¼", "ğŸ’", "ğŸ±", "ğŸ§¸", "ğŸ’–"];
      for (let i = 0; i < 24; i++) {
        const d = document.createElement("div");
        d.className = "floating";
        d.textContent = icons[Math.floor(Math.random() * icons.length)];
        d.style.left = Math.random() * 96 + "%";
        d.style.fontSize = 30 + Math.random() * 10 + "px";
        d.style.animationDuration = 7 + Math.random() * 4 + "s";
        d.style.animationDelay = Math.random() * 6 + "s";
        stage.appendChild(d);
      }
    })();

    /* YES */
    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ‰ Yay!</h1>
        <p>This just got very cute ğŸ˜Š</p>
        <p>Happy Valentineâ€™s ğŸ’</p>
      `;
    }

    /* NO movement logic */
    const corners = [
      { x: 10,  y: 10 },   // top-left
      { x: 330, y: 10 },   // top-right
      { x: 10,  y: 70 },   // bottom-left
      { x: 330, y: 70 }    // bottom-right
    ];

    let cornerIndex = 0;
    let chaosStarted = false;

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const area = document.getElementById("buttonArea");

      if (!chaosStarted) {
        chaosStarted = true;
        noBtn.style.position = "absolute";
      }

      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Calculate corner relative positions
      const positions = [
        { left: 10, top: 10 },
        { left: areaRect.width - btnRect.width - 10, top: 10 },
        { left: 10, top: areaRect.height - btnRect.height - 10 },
        { left: areaRect.width - btnRect.width - 10, top: areaRect.height - btnRect.height - 10 }
      ];

      cornerIndex = (cornerIndex + 1) % positions.length;
      noBtn.style.left = positions[cornerIndex].left + "px";
      noBtn.style.top  = positions[cornerIndex].top  + "px";
    }
  </script>
</body>
</html>
