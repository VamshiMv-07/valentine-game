<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Question ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .stage {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .floating {
      position: absolute;
      pointer-events: none;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); }
      to   { transform: translateY(-130vh) rotate(360deg); }
    }

    .card {
      position: relative;
      width: min(520px, 92vw);
      background: white;
      padding: 40px 30px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      z-index: 5;
    }

    h2 { margin: 0 0 20px; font-size: 30px; }
    p  { margin: 0 0 20px; font-size: 16px; }

    .btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .primary   { background: #ff4d6d; color: white; }
    .secondary { background: #ff8fa3; color: white; }

    .lang-btn {
      background: #ff6b81;
      color: white;
    }

    .lang-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button-area {
      position: relative;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .change-lang {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 13px;
      color: #ff4d6d;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div class="stage" id="stage">

  <!-- Language Selection -->
  <div class="card" id="languageScreen">
    <h2>Choose your language ğŸŒ</h2>
    <div class="lang-buttons">
      <button class="btn lang-btn" onclick="setLanguage('en')">English</button>
      <button class="btn lang-btn" onclick="setLanguage('tr')">TÃ¼rkÃ§e</button>
    </div>
  </div>

  <!-- Valentine Screen -->
  <div class="card" id="valentineScreen" style="display:none;">
    <div class="change-lang" onclick="goBack()">ğŸŒ Change language</div>

    <!-- Question view -->
    <div id="questionView">
      <h2 id="titleText"></h2>
      <p id="questionText"></p>

      <div class="button-area" id="buttonArea">
        <button id="yesBtn" class="btn primary" onclick="yesClicked()"></button>
        <button id="noBtn" class="btn secondary" onclick="moveNo()"></button>
      </div>
    </div>

    <!-- Success view -->
    <div id="successView" style="display:none;">
      <h2 id="successTitle"></h2>
      <p id="successLine1"></p>
      <p id="successLine2"></p>
    </div>
  </div>
</div>

<script>
  const translations = {
    en: {
      title: "Quick Question ğŸ’­",
      question: "Will you be my Valentine? ğŸ’Œ",
      yes: "Yes ğŸ’–",
      no: "No ğŸ˜³",
      successTitle: "ğŸ‰ Yay!",
      successLine1: "Iâ€™m really glad weâ€™re able to share this moment, and Iâ€™m happy youâ€™re in my life ğŸ†",
      successLine2: "Happy Valentineâ€™s â¤ï¸"
    },
    tr: {
      title: "KÃ¼Ã§Ã¼k bir soru ğŸ’­",
      question: "Benim Sevgilim olur musun? ğŸ’Œ",
      yes: "Evet ğŸ’–",
      no: "HayÄ±r ğŸ˜³",
      successTitle: "ğŸ‰ YaÅŸasÄ±n!",
      successLine1: "Bu anÄ± paylaÅŸabildiÄŸimiz iÃ§in gerÃ§ekten mutluyum ve hayatÄ±mda olmandan memnunum ğŸ†",
      successLine2: "Mutlu Sevgililer GÃ¼nÃ¼ â¤ï¸"
    }
  };

  let currentLang = "en";
  let chaosStarted = false;
  let cornerIndex = 0;

  function setLanguage(lang) {
    currentLang = lang;

    languageScreen.style.display = "none";
    valentineScreen.style.display = "block";

    questionView.style.display = "block";
    successView.style.display = "none";

    titleText.innerText = translations[lang].title;
    questionText.innerText = translations[lang].question;
    yesBtn.innerText = translations[lang].yes;
    noBtn.innerText = translations[lang].no;
  }

  function yesClicked() {
    questionView.style.display = "none";
    successView.style.display = "block";

    successTitle.innerText  = translations[currentLang].successTitle;
    successLine1.innerText = translations[currentLang].successLine1;
    successLine2.innerText = translations[currentLang].successLine2;
  }

  function goBack() {
    chaosStarted = false;
    cornerIndex = 0;

    valentineScreen.style.display = "none";
    languageScreen.style.display = "block";

    questionView.style.display = "block";
    successView.style.display = "none";

    noBtn.style.position = "static";
    noBtn.style.left = "";
    noBtn.style.top = "";
  }

  function moveNo() {
    if (!chaosStarted) {
      chaosStarted = true;
      requestAnimationFrame(() => noBtn.style.position = "absolute");
    }

    const areaRect = buttonArea.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const positions = [
      { left: 10, top: 10 },
      { left: areaRect.width - btnRect.width - 10, top: 10 },
      { left: 10, top: areaRect.height - btnRect.height - 10 },
      { left: areaRect.width - btnRect.width - 10, top: areaRect.height - btnRect.height - 10 }
    ];

    cornerIndex = (cornerIndex + 1) % positions.length;
    noBtn.style.left = positions[cornerIndex].left + "px";
    noBtn.style.top  = positions[cornerIndex].top  + "px";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const icons = ["ğŸŒ¸","ğŸŒ¼","ğŸŒº","ğŸŒ¹","ğŸ’–","ğŸ±","ğŸ§¸"];
    for (let i = 0; i < 48; i++) {
      const el = document.createElement("div");
      el.className = "floating";
      el.textContent = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "%";
      el.style.top = "110vh";
      el.style.fontSize = 30 + Math.random() * 12 + "px";
      el.style.animationDuration = 6 + Math.random() * 4 + "s";
      el.style.animationDelay = Math.random() * 3 + "s";
      stage.appendChild(el);
    }
  });
</script>
</body>
</html>
