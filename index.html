<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Question ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
    }

    /* Floating florals + cats + bears */
    .floating {
      position: absolute;
      font-size: 34px;
      animation: float 16s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    /* Main card */
    .card {
      position: relative;
      max-width: 380px;
      margin: 120px auto;
      background: white;
      padding: 36px 28px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 26px;
      font-size: 16px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ff8fa3;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- Floating background elements -->
  <div class="floating" style="left:5%; animation-delay:0s;">ğŸŒ¸</div>
  <div class="floating" style="left:12%; animation-delay:2s;">ğŸ±</div>

  <div class="floating" style="left:48%; animation-delay:3s;">ğŸ’</div>
  <div class="floating" style="left:60%; animation-delay:5s;">ğŸ§¸</div>
  <div class="floating" style="left:72%; animation-delay:2s;">ğŸŒ¼</div>
  <div class="floating" style="left:85%; animation-delay:4s;">ğŸ±</div>
  <div class="floating" style="left:92%; animation-delay:1s;">ğŸ§¸</div>

  <!-- Main content -->
  <div class="card" id="card">
    <h2>Quick Question ğŸ’­</h2>
    <p>Will you be my Valentine? ğŸ’Œ</p>

    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="noBtn" onclick="moveNo()">No ğŸ˜³</button>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ‰ Yay!</h1>
        <p>This just got very cute ğŸ˜Š</p>
        <p>Happy Valentineâ€™s ğŸ’</p>
      `;
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const card = document.getElementById("card");

      const cardRect = card.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      btn.style.transition = "none";
      btn.style.left = randomX + "px";
      btn.style.top = randomY + "px";
    }

    // Initial position of No button (inside card)
    window.onload = () => {
      const btn = document.getElementById("noBtn");
      btn.style.left = "58%";
      btn.style.top = "140px";
    };
  </script>

</body>
