<!DOCTYPE html>
<html>
<head>

  <style>
    body {

      min-height: 100vh;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      overflow: hidden;
    }

    /* Floating emojis */
    .floating {
      position: absolute;
      font-size: 30px;
      animation: float 12s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    /* Center card */
    .card {
      position: relative;
      max-width: 360px;
      margin: 120px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      z-index: 10;
    }

    h2 {
      margin-top: 0;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #222;
      position: absolute;
    }
  </style>
</head>
