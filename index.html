<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Question ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
    }

    /* Floating background elements */
    .floating {
      position: absolute;
      font-size: 32px;
      animation: float 16s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    /* Card */
    .card {
      position: relative;
      max-width: 420px;
      margin: 120px auto;
      background: white;
      padding: 36px 30px 44px; /* reduced bottom padding */
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 16px; /* ğŸ”‘ bring buttons closer */
      font-size: 16px;
    }

    /* Button row */
    .button-row {
      position: relative;
      width: 100%;
      height: 60px; /* tighter height */
      margin-top: 0; /* ğŸ”‘ remove extra gap */
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      position: absolute;
      top: 0;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 0;
    }

    #noBtn {
      background: #ff8fa3;
      color: white;
      right: 0;
    }
  </style>
</head>

<body>

  <!-- Floating decor -->
  <div class="floating" style="left:8%; animation-delay:0s;">ğŸŒ¸</div>
  <div class="floating" style="left:22%; animation-delay:2s;">ğŸ±</div>
  <div class="floating" style="left:38%; animation-delay:4s;">ğŸ§¸</div>
  <div class="floating" style="left:55%; animation-delay:1s;">ğŸŒ¼</div>
  <div class="floating" style="left:70%; animation-delay:3s;">ğŸ±</div>
  <div class="floating" style="left:85%; animation-delay:5s;">ğŸ§¸</div>

  <!-- Main card -->
  <div class="card" id="card">
    <h2>Quick Question ğŸ’­</h2>
    <p>Will you be my Valentine? ğŸ’Œ</p>

    <div class="button-row" id="buttonRow">
      <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
      <button id="noBtn" onclick="moveNo()">No ğŸ˜³</button>
    </div>
  </div>

  <script>
    let chaosStarted = false;

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ‰ Yay!</h1>
        <p>This just got very cute ğŸ˜Š</p>
        <p>Happy Valentineâ€™s ğŸ’</p>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const row = document.getElementById("buttonRow");

      if (!chaosStarted) {
        chaosStarted = true;
        noBtn.style.position = "absolute";
      }

      const rowRect = row.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      let x, y, overlap;

      do {
        x = Math.random() * (rowRect.width - noRect.width);
        y = Math.random() * (rowRect.height - noRect.height);

        overlap =
          x < (yesRect.left - rowRect.left + yesRect.width) &&
          x + noRect.width > (yesRect.left - rowRect.left) &&
          y < yesRect.height &&
          y + noRect.height > 0;

      } while (overlap);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
