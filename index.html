<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .stage {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Floating icons */
    .floating {
      position: absolute;
      pointer-events: none;
      opacity: 0.8;
      animation: floatUp linear infinite;
      will-change: transform;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); }
      to   { transform: translateY(-130vh) rotate(360deg); }
    }

    /* Card */
    .card {
      position: relative;
      width: min(520px, 92vw);
      background: white;
      padding: 40px 30px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      z-index: 5;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 30px;
    }

    p {
      margin: 0 0 20px;
      font-size: 16px;
    }

    .button-area {
      position: relative;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .primary {
      background: #ff4d6d;
      color: white;
    }

    .secondary {
      background: #ff8fa3;
      color: white;
    }

    /* Language selector */
    .lang-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">

    <!-- Language Selection -->
    <div class="card" id="languageScreen">

        <button class="secondary" onclick="setLanguage('tr')">TÃ¼rkÃ§e ğŸ‡¹ğŸ‡·</button>
      </div>

    <!-- Valentine Screen (hidden initially) -->
    <div class="card" id="valentineScreen" style="display:none;">
      <h2 id="titleText"></h2>

  <script>
    /* Translations */
    const translations = {

      },
      tr: {
        title: "KÃ¼Ã§Ã¼k bir soru ğŸ’­",
        question: "Benim Sevgilim olur musun? ğŸ’Œ",
        yes: "Evet ğŸ’–",
        no: "HayÄ±r ğŸ˜³",
        successTitle: "ğŸ‰ YaÅŸasÄ±n!",
        successLine1: "Bu gerÃ§ekten Ã§ok tatlÄ± oldu ğŸ˜Š",
        successLine2: "Mutlu Sevgililer GÃ¼nÃ¼ ğŸ’"
      }

    let currentLang = "en";
    let chaosStarted = false;
    let cornerIndex = 0;

    function setLanguage(lang) {
      currentLang = lang;

      document.getElementById("languageScreen").style.display = "none";
      document.getElementById("valentineScreen").style.display = "block";

      document.getElementById("titleText").innerText = translations[lang].title;
      document.getElementById("questionText").innerText = translations[lang].question;
      document.getElementById("yesBtn").innerText = translations[lang].yes;
      document.getElementById("noBtn").innerText = translations[lang].no;
    }

    function yesClicked() {
      document.getElementById("valentineScreen").innerHTML = `
        <h2>${translations[currentLang].successTitle}</h2>
        <p>${translations[currentLang].successLine1}</p>
        <p>${translations[currentLang].successLine2}</p>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const area = document.getElementById("buttonArea");

      if (!chaosStarted) {
        chaosStarted = true;
        requestAnimationFrame(() => {
          noBtn.style.position = "absolute";
        });
      }

      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const positions = [
        { left: 10, top: 10 },
        { left: areaRect.width - btnRect.width - 10, top: 10 },
        { left: 10, top: areaRect.height - btnRect.height - 10 },
        { left: areaRect.width - btnRect.width - 10, top: areaRect.height - btnRect.height - 10 }
      ];

      cornerIndex = (cornerIndex + 1) % positions.length;
      noBtn.style.left = positions[cornerIndex].left + "px";
      noBtn.style.top  = positions[cornerIndex].top  + "px";
    }

    /* Floating icons */

      for (let i = 0; i < COUNT; i++) {

        el.className = "floating";
        el.textContent = icons[Math.floor(Math.random() * icons.length)];
        el.style.left = Math.random() * 100 + "%";
